<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Math cards</title>


</head>
<body>
<div class="container">
    <div class="score-info">
        <p class="score-text" id="score">Your score is: 0</p>
    </div>
    <div class="inner-container">
        <button class="btn-wrong" onclick="handleResponse(false)">Wrong</button>
        <div class="card">
            <p class="equation" id="equation"></p>
            <button class="btn-start" id="btn-start" onclick="start()">Start</button>
        </div>
        <button class="btn-right" onclick="handleResponse(true)">Right</button>
    </div>
</div>
<script src="script.js"> </script>
</body>
</html>
